<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | TAS Recursos Humanos</title>
    <link rel="stylesheet" href="/HOME TAS/estilo.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/HOME TAS/img/logo.jpeg" alt="Logo TAS Recursos Humanos">
            </div>
            <ul class="nav-links">
                <li><a href="/HOME TAS/html/index.html">Home</a></li>
                <li><a href="/HOME TAS/html/candidatos.html">Candidatos</a></li>
                <li><a href="/HOME TAS/html/contacto.html">Contacto</a></li>
            </ul>
            <div class="registro">
                <button>Registrate</button>
            </div>
        </nav>
    </header>

       <section class="contact-section">
        <div class="container">
            <h2>Contáctanos</h2>
            <p> Estamos para responder todas tus dudas y consultas. </p>
            <form class="contact-form">
                <input type="text" name="nombre" placeholder="Tu nombre" required>
                <input type="email" name="email" placeholder="Tu correo electrónico" required>
                <textarea name="mensaje" placeholder="Escribe tu mensaje" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Empresa de Recursos Humanos. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
